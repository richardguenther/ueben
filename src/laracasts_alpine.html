---
layout: layouts/page.njk
title: Laracasts Alpine

styles: assets-inline/demo.css
scripts: laracasts.js
---

<h1 class="text-2xl font-bold text-center text-fuchsia-400">
	Laracasts Alpine
</h1>

<div x-data='{ message: "Guten Tag Welt"}'>
	<h2 x-text="message.toUpperCase()"></h2>

	<button @click="message = 'Geklickt!'"></button>
</div>

<div
	x-data="{message: 'Guten Tag' }
"
>
	<input type="text" x-model="message" />

	<p>Hier steht jetzt <span x-text="message"></span></p>
</div>

{# kleiner Taschenrecher #}

<div x-data="{ ersteZahl : 0, zweiteZahl: 0}">
	<input type="text" x-model.number="ersteZahl" /> +
	<input type="text" x-model.number="zweiteZahl" /> =
	<span x-text="ersteZahl + zweiteZahl"></span>
</div>

<div x-data="{selectedTab: 1}" class="py-2 m-2 bg-stone-300">
	<div id="selector" class="flex">
		<div
			class="p-1 m-1 font-bold border-2 border-black"
			:class="{'bg-stone-500' : selectedTab === 1}"
			@click="selectedTab = 1"
		>
			1
		</div>
		<div
			class="p-1 m-1 font-bold border-2 border-black"
			:class="{'bg-stone-500' : selectedTab === 2}"
			@click="selectedTab = 2"
		>
			2
		</div>
		<div
			class="p-1 m-1 font-bold border-2 border-black"
			:class="{'bg-stone-500' : selectedTab === 3}"
			@click="selectedTab = 3"
		>
			3
		</div>
	</div>

	<div id="tabs">
		<div
			class="p-2 m-2 bg-green-300 border-2 border-zinc-900"
			x-show="selectedTab === 1"
		>
			1. Tab
		</div>
		<div
			class="p-2 m-2 bg-green-300 border-2 border-zinc-900"
			x-show="selectedTab === 2"
		>
			2. Tab
		</div>
		<div
			class="p-2 m-2 bg-green-300 border-2 border-zinc-900"
			x-show="selectedTab === 3"
		>
			3. Tab
		</div>
	</div>
</div>
