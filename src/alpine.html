<h1 class="text-2xl font-bold text-center text-red-800">

<div x-data="{name: 'Richard', message: 'Hey Ho'}" class="font-bold">
	Guten Tag <span x-text="name"></span> und ein heftiges
	<span x-text="message"></span>
</div>

<div x-data>
	Guten Tag
	<span x-html="name"> </span>
</div>

<!-- x-data, x-text, x-html -->

<div
	x-data
	x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()
	
	"
></div>

<!-- x-data with methods -->

<div
	x-data="{
    message: 'Click to change',
    change(){
        this.message = 'Changed message'
    }
}"
>
	<span x-text="message" @click="change()"></span>
</div>

<!-- Re-usable Data -->

<div x-data="{open: false,toggle(){this.open=!this.open}}">
	<button @click="toggle()" class="bg-red-300">Open/Close</button>
	<div x-show="open">Content is here</div>
</div>

<div x-data="dropdown">
	<button @click="toggle">Open/Close mti reusable Code</button>

	<div x-show="open">Hier dann alles was so erscheint</div>
</div>
